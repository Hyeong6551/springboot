<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div th:replace="common/header :: body"></div>

  <div class="container my-5">
      <h2 class="text-center">제공하는 서비스</h2>
      <div class="row">
          <div class="col-md-4">
              <div class="card">
                  <img src="https://plus.unsplash.com/premium_photo-1661389385411-b9bff523fef0?q=80&w=1985&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="서비스 1">
                  <div class="card-body">
                      <h5 class="card-title">빠른 회원가입</h5>
                      <p class="card-text">간편하게 회원가입하고 서비스를 이용해보세요.</p>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card">
                  <img src="https://plus.unsplash.com/premium_photo-1676618539981-eeb34965ca5d?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="서비스 2">
                  <div class="card-body">
                      <h5 class="card-title">최고의 보안</h5>
                      <p class="card-text">안전한 데이터 보호 시스템을 제공합니다.</p>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card">
                  <img src="https://plus.unsplash.com/premium_photo-1661767467261-4a4bed92a507?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="서비스 3">
                  <div class="card-body">
                      <h5 class="card-title">쉬운 사용</h5>
                      <p class="card-text">직관적인 UI로 누구나 쉽게 사용할 수 있습니다.</p>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <div th:replace="common/footer :: body"></div>
</body>
</html>
