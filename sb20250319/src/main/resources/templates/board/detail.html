<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="~{common/header :: body}"></div>

<div class="container my-5">
    <h2 class="mb-4">게시글 상세보기</h2>
    <input type="hidden" th:field="*{boards.no}" />
    <div class="card">
        <div class="card-body">
            <h4 class="card-title" th:text="${boards.title}"></h4>
            <hr>
            <p><strong>작성자:</strong> <span th:text="${boards.name}"></span></p>
            <p><strong>작성일:</strong> <span th:text="${#temporals.format(boards.createdDate, 'yyyy-MM-dd HH:mm')}"></span></p>
            <hr>
            내용 <p class="card-text" th:text="${boards.content}"></p>
        </div>
    </div>
    <div class="text-end mt-3">
        <a th:if="${session.user == boards.name}" th:href="@{/board/edit/{no}(no=${boards.no})}" class="btn btn-primary me-2">수정</a>
        <a th:if="${session.user == boards.name}" th:href="@{/board/delete/{no}(no=${boards.no})}" class="btn btn-danger me-2">삭제</a>
        <a href="/board" class="btn btn-secondary me-2">목록으로</a>
    </div>
</div>

<div th:replace="~{common/footer :: body}"></div>
</body>
</html>
