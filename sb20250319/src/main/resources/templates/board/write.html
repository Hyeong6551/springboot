<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 쓰기 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="~{common/header :: body}"></div>

<form th:action="@{/write}" method="post" th:object="${boardDto}">
    <div class="container my-5">
        <h2 class="mb-4">게시글 상세보기</h2>
        <div class="card">
            <div class="card-body">
<!--                <strong>제목:</strong> <input type="text" th:field="*{boardDto.title}" /></h4>-->
                <hr>
                <p><strong>작성자:</strong> <h4 type="text" th:text="${session.user}"></h4></p>
                <hr>
<!--                <input type="text" th:field="*{boardDto.content}" />-->
            </div>
        </div>
        <div class="text-end mt-3">
            <button type="submit" class="btn btn-primary me-2">글 작성</button>
            <a href="/board" class="btn btn-secondary me-2">목록으로</a>
        </div>
    </div>
</form>

<div th:replace="~{common/footer :: body}"></div>
</body>
</html>
