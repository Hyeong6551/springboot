<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="~{common/header :: body}"></div>

<form th:action="@{/board/edit/{no}(no=${no})}" method="post" th:object="${boardDto}">
<div class="container my-5">
  <h2 class="mb-4">게시글 상세보기</h2>
  <div class="card">
    <div class="card-body">
      <strong>제목:</strong> <input type="text" th:field="*{title}" /></h4>
      <hr>
      <p><strong>작성자:</strong> <input type="text" th:field="*{name}" /></p>
      <hr>
      <input type="text" th:field="*{content}" />
    </div>
  </div>
  <div class="text-end mt-3">
    <button type="submit" class="btn btn-primary me-2">글 수정</button>
    <a href="/board" class="btn btn-secondary me-2">목록으로</a>
  </div>
</div>
</form>

<div th:replace="~{common/footer :: body}"></div>
</body>
</html>
