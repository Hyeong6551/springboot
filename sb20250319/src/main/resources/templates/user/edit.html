<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>수정 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="~{common/header :: body}"></div>

<form th:action="@{/list/edit/{no}(no=${no})}" method="post" th:object="${userDto}">
    <input type="hidden" th:field="*{no}" />
    <div class="container my-5 w-50">
        <h1>회원 수정</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="password"><b>비밀번호</b></label><br>
        <span class="errorMsg" th:errors="*{password}"></span>
        <input type="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요" id="password" />

        <label for="name"><b>이름</b></label><br>
        <span class="errorMsg" th:errors="*{name}"></span>
        <input type="text" th:field="*{name}" placeholder="이름을 입력해주세요" id="name" />

        <label for="email"><b>이메일</b></label>
        <input type="text" th:field="*{email}" placeholder="이메일을 입력해주세요" id="email" />

        <button type="submit" class="registerbtn">회원 정보 수정</button>
    </div>
</form>

<div th:replace="~{common/footer :: body}"></div>
</body>
</html>
